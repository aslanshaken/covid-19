<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./usa.js"></script>
    <script defer src="./world.js"></script>
    <script defer src="./chill.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="UTF-8">
    <title>Covid-19 Check Status</title>
</head>

<body>

    <header>
        <div class="header-row">

            <div class="covid-word">
                <h1>Covid-19</h1>
            </div>

            <div>
                <p id="date"></p>
            </div>

            <div>
                BLABLA
            </div>

        </div>


    </header>
    

    <!--  -->
    <main>
        <div class="main-row">
            <!-- USA  -->
            <div id="usa">

                <div class="usa-total-cases">
                    <h2 id="usa-center">USA</h2>
                    <h3 id="totalU-cases"></h3>
                    <h3 id="totalU-deaths"></h3>
                </div>
                
                <div id="states" >
                   <form>
                       <select id="select-states">
                         <option value="selectS" selected disabled>Select State</option>
                       </select>
                       <button id="state-button" type="submit">Select</button>
                   </form>
                </div>

                <div id="search-county"></div>
                <div id="post-data"></div>
            </div>
            <!-- WORLDWIDE -->
            <div id="worldwide">

                <div class="world-total-cases">
                <h3 id="worldwide-center"> Worldwide </h3>
                <h3 id="totalW-cases"></h3>
                <h3 id="totalW-deaths"></h3>
                <h3 id="totalW-recovered"></h3>
                </div>
                
                <div id="country">
                  <form>
                     <select id="select-country">
                         <option value="selectC" selected disabled>Select Country</option>
                     </select>
                     <button id="country-button" type="submit">Select</button>
                 </form>
                </div>
                
                <div id="postW-data"></div>



            </div>

        </div>



    </main>
    <!--  -->
    <footer>

    </footer>

</body>

</html>
