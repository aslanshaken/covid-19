<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./usa.js"></script>
    <script defer src="./world.js"></script>
    <script defer src="./chill.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Covid-19 Check Status</title>
</head>

<body>

    <header>
        <div class="header-row">

            <div class="covid-word">
                Covid-19
            </div>

            <div id="time">
                <p>Last updated: <strong id="date"></strong> </p>
            </div>

            <div>

            </div>

        </div>


    </header>


    <!--  -->
    <main>
        <div class="main-row">
            <!-- USA  -->
            <div id="usa">

                <div class="usa-total-cases">
                    <strong id="usa-center">USA</strong>
                    <h2 id="totalU-cases"></h2>
                    <h2 id="totalU-deaths"></h2>
                </div>

                <div id="states">
                    <form>
                        <select id="select-states">
                            <option value="selectS" selected disabled>Search by State</option>
                        </select>
                        <button id="state-button" type="submit">Select</button>
                    </form>
                </div>

                <div id="search-county"></div>
                <div id="post-data"></div>
            </div>

            <!-- WORLDWIDE -->
            <div id="worldwide">

                <div class="world-total-cases">
                    <strong id="worldwide-center"> Worldwide </strong>
                    <h2 id="totalW-cases"></h2>
                    <h2 id="totalW-deaths"></h2>
                    <h2 id="totalW-recovered"></h2>
                </div>

                <div id="country">
                    <form>
                        <select id="select-country">
                            <option value="selectC" selected disabled>Search by Country</option>
                        </select>
                        <button id="country-button" type="submit">Select</button>
                    </form>
                </div>

                <div id="postW-data"></div>



            </div>

        </div>


    </main>
    <!--  -->
    <footer>

    </footer>

</body>

</html>
